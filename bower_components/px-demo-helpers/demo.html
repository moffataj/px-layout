<html class="pxm">
	<head>
		<title>px-demo-helpers demo</title>
		<!-- TODO: dependencies -->
		<script src="../webcomponentsjs/webcomponents.min.js"></script>
		<link rel="import" href="../iron-demo-helpers/demo-snippet.html"/>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="import" href="../px-theme/px-app.html">
		<link rel="import" href="../px-theme/px-theme.html">
		<link rel="import" href="px-demo-helpers.html">
		<style media="screen">
			body,
			html {
				background-color: #eee !important;
			}
			.page-header {
				border-bottom: 1px solid #eee;
			}
			.position-relative {
				position: relative;
				min-height: 400px;
			}
			.page-header small {
				color: #888;
			}
			.component {
				margin: 0 8px 20px;
				padding: 0;
				list-style: none;
				display: inline-block;
				width: 95%;
				opacity: 1;
			}
			.component:hover {
				opacity: 1;
			}
			.component-preview {
				padding: 10px;
				background: #fff;
				margin-top: 3px;
				height: 140px;
				vertical-align: middle;
				overflow: hidden;
				background-color: white;
				border-radius: 3px;
				min-width: 220px;
				position: relative;
				z-index: 0;
				cursor: pointer;
			}
			.components h5 {
				font-size: 18px;
				font-weight: 300;
				color: white;
				line-height: 28px;
			}
			.alerts {
				z-index: 500;
			}
		</style>
	</head>
	<body >
		<article class="viewport background-color-dark u-pt">
			<h1 class="beta">px-demo-helpers</h1>
			<div class="container full-width gutters-sm">
				<div class="col-12">
					<!-- TODO: Example -->
					<div class="page-header">
						<h2>px-example
							<small>Display code snippets</small>
						</h2>
					</div>
					<demo-snippet>
						<template>
							<px-example id="test" lang="html">
								<section>
									<p>Lorem ipsum dolor sit
										<strong>amet</strong>, consectetur adipisicing elit.</p>
									<p>
										Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
									</p>
									<ul>
										<li>Duis aute irure</li>
										<li>dolor in reprehenderit</li>
									</ul>
									<p>
										Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
									</p>
								</section>
							</px-example>
						</template>
					</demo-snippet>
					<div class="u-mb">
						<h2>device-view</h2>
						<demo-snippet>
							<template>
								<div class="position-relative">
									<device-view device="phone" src="_demo.html"></device-view>
								</div>
							</template>
						</demo-snippet>
					</div>
					<div class="u-mb">
						<h2>device-layout-viewer</h2>
						<demo-snippet>
							<template>
								<div class="position-relative">
									<device-layout-viewer device="all" src="_demo.html"></device-layout-viewer>
								</div>
							</template>
						</demo-snippet>
					</div>
					<!-- TODO: Code Editor -->
					<div class="page-header">
						<h2>px-code-editor
							<small>
								Edit and preview code.
							</small>
						</h2>
					</div>
					<demo-snippet>
						<template>
							<px-code-editor id="myEditor" theme="ace/theme/monokai" layout="left"></px-code-editor>
							<script type="text/javascript">
								document.addEventListener('WebComponentsReady', function (e) {
									setTimeout(function () {
										document.getElementById('myEditor').code = '<div class="flex flex--center">\n<device-view>\n<h1>h1 - Heading 1</h1>\n</device-view>\n</div>';
									}, 500);
								});
							</script>
						</template>
					</demo-snippet>
				</div>
			</div>
		</article>

	</body>
</html>
